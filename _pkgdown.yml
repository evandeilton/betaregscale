url: https://evandeilton.github.io/betaregscale/

template:
  bootstrap: 5
  bootswatch: cosmo

navbar:
  structure:
    left:  [intro, reference, articles]
    right: [search, github]
  components:
    intro:
      text: Get started
      href: articles/betaregscale.html
    github:
      icon: fab fa-github
      href: https://github.com/evandeilton/betaregscale
      aria-label: GitHub

articles:
  - title: "Getting Started"
    navbar: ~
    contents:
      - betaregscale

reference:
  - title: "Model Fitting"
    desc: "Core functions for fitting beta interval regression models."
    contents:
      - betaregscale
      - betaregscale_fit
      - betaregscale_fit_z

  - title: "Log-Likelihood"
    desc: "Log-likelihood evaluation for fixed and variable dispersion."
    contents:
      - betaregscale_loglik
      - betaregscale_loglik_z

  - title: "Simulation"
    desc: "Data simulation for Monte Carlo studies."
    contents:
      - betaregscale_simulate
      - betaregscale_simulate_z

  - title: "S3 Methods"
    desc: "Standard methods for fitted model objects of class betaregscale."
    contents:
      - coef.betaregscale
      - vcov.betaregscale
      - summary.betaregscale
      - print.betaregscale
      - print.summary.betaregscale
      - logLik.betaregscale
      - AIC.betaregscale
      - BIC.betaregscale
      - nobs.betaregscale
      - formula.betaregscale
      - model.matrix.betaregscale
      - fitted.betaregscale
      - residuals.betaregscale
      - predict.betaregscale
      - confint.betaregscale
      - plot.betaregscale

  - title: "Diagnostics and Summaries"
    desc: "Functions for model diagnostics and censoring summaries."
    contents:
      - censoring_summary
      - est
      - gof
      - hessian_matrix

  - title: "Data Preparation"
    desc: "Functions for preparing response variables and reparameterization."
    contents:
      - bs_prepare
      - check_response
      - beta_reparam
