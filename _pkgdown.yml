url: https://evandeilton.github.io/betaregscale/

template:
  bootstrap: 5

reference:
  - title: "Model Fitting"
    desc: "Core functions for fitting beta interval regression models"
    contents:
      - betaregscale
      - betaregscale_fit
      - betaregscale_fit_z
      - betaregscale_bbmle

  - title: "Log-Likelihood"
    desc: "Log-likelihood evaluation"
    contents:
      - betaregscale_loglik
      - betaregscale_loglik_z

  - title: "Simulation"
    desc: "Data simulation for Monte Carlo studies"
    contents:
      - betaregscale_simulate
      - betaregscale_simulate_z

  - title: "S3 Methods"
    desc: "Standard methods for fitted model objects"
    contents:
      - coef.betaregscale
      - summary.betaregscale
      - print.betaregscale
      - fitted.betaregscale
      - residuals.betaregscale
      - predict.betaregscale
      - vcov.betaregscale
      - logLik.betaregscale
      - AIC.betaregscale
      - BIC.betaregscale

  - title: "Convenience Functions"
    desc: "Helpers for inference and diagnostics"
    contents:
      - betaregscale_coef
      - est
      - gof
      - hessian_matrix

  - title: "Utilities"
    desc: "Internal utilities and helpers"
    contents:
      - check_response
      - beta_reparam
